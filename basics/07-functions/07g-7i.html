<script>
/*
7g - Criar uma function convertLength(length,from,to) that takes a number and a unit ('km' or 'miles') and coverts the length to another unit ('km' or 'miles'). Note: 1mile = 1.6km 
  . convertLength(50,'miles','km')  => '80 km'
  . convertLength(32,'km',''miles') => '20 miles'
  . convertLength(50,'km','km')     => '50 km'

7h - Update convertLength to support converting between km,miles and also feet. Note: 1mile = 5280ft, 1km = 3281ft
  . convertLength(5,'miles','km') => '8 km'
  . convertLength(5,'miles','ft') => '26400 ft'
  . convertLength(5,'km','ft')    => '16405 ft'
  
7i - Update convertLength so that if you give it an invalid unit, it will return `Invalid unit ${unit}`.
  . convertLength(5,'lbs','lbs') => 'Invalid unit: lbs'  

*/

function convertLength(length, from, to) {
        // I like to put invalid checks at the top since it's a bit
        // easier to see. Also, if something is invalid, we can skip
        // the rest of the function.
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`;
        } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`;
        }
        
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} ${to}`;

        } else if (from === 'km' && to === 'ft') {
          return `${length * 3281} ${to}`;
          
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} ${to}`;

        } else if (from === 'miles' && to === 'ft') {
          return `${length * 5280} ${to}`;

        } else if (from === 'ft' && to === 'km') {
          return `${length / 3281} ${to}`;

        } else if (from === 'ft' && to === 'miles') {
          return `${length / 5280} ${to}`;

        // You can also do if (from === 'km' && to === 'km) { ... }
        // if (from === to) is a trick you can use to save some code.
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }
      
      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));

      console.log(convertLength(5, 'miles', 'km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'km', 'ft'));

      console.log(convertLength(5, 'lbs', 'lbs'));


</script>
