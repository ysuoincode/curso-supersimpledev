  <script>
    /*
    7a - Criar uma função com nome de 'greed' que exiba a msg 'Hello!'
    7b - Adicionar um parâmetro 'nome' e exibir a msg 'Hello nome!'
    7c - Tentar chamar a função sem passar o parametro ( o que irá resultar em 'Hello undefined'). Então mude a função adicionando um if para quando o valor estiver undefined, exibir 'hi there!'.

    */


   function greet(name){
    if (!name){
      console.log('Hi there')
    }else{
    console.log(`Hello ${name}!`)
    }  
  }
   greet();
